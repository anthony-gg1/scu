<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Usuários</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'list_registers' %}">SCU</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Cadastrar</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'list_registers' %}">Usuários</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <h2 class="mb-3">Lista de Usuários</h2>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a href="{% url 'update_user' user.id %}" class="btn btn-sm btn-warning">Editar</a>
                            <a href="{% url 'delete_user' user.id %}" class="btn btn-sm btn-danger">Excluir</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">Nenhum usuário cadastrado!</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'register' %}" class="btn btn-primary">Cadastrar novo usuário</a>
        </div>
    </main>
</body>

</html>
